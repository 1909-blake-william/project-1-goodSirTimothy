<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- override of style -->
    <link rel="stylesheet" href="newReimbursement.css">

</head>

<body>

    <body class="text-center">
        <form class="form-signin" >
            <h1 class="h3 mb-3 font-weight-normal">Please input the information about your reimbursement</h1>
            <label for="amount">amount</label>
            <input type="number" id="amount" class="form-control" placeholder="amount" required autofocus>
            <label for="description">description</label>
            <input type="text" id="description" class="form-control" placeholder="description">
            <div class="form-group">
                <label for="typeSelect">Type of reimbursement</label>
                <select class="form-control" id="typeSelect">
                    <option>Lodging</option>
                    <option>Travel</option>
                    <option>Food</option>
                    <option>Other</option>
                </select>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" onclick="submitNewReimbursement()">Submit</button>
        </form>
    </body>
</body>

<script src="newReimbursement.js"></script>

</html>
